<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .bar {
      height: 20px;
      background-color: #ccc;
    }

    .iframe-box {
      position: relative;
      overflow: hidden;
      height: 200px;
      width: 400px;
      background-color: red;
    }

    .iframe {
      position: absolute;
      transform: scale(0.25);
      /* right: -10px; */
      /* left: -200px; */
      top: -250px;
    }
  </style>
</head>

<body>
  <div class="bar">bbbbbbbbbb</div>
  <div class="iframe-box">
    <iframe src="https://www.baidu.com/" class="iframe" frameborder="0" width="1450px" height="700px"></iframe>
  </div>

</body>

</html>
