<script>
  // 一个建议，将这部分内容放在开头，会更容易让人读懂：
  // 我们需要牢记两点： ①__proto__和constructor属性是对象所独有的；
  // ② prototype属性是函数所独有的，因为函数也是一种对象，所以函数也拥有__proto__和constructor属性。
  //  __proto__属性的作用就是当访问一个对象的属性时，如果该对象内部不存在这个属性，那么就会去它的__proto__属性
  // 所指向的那个对象（父对象）里找，一直找，直到__proto__属性的终点null，然后返回undefined，
  // 再往上找就相当于在null上取值，会报错。通过__proto__属性将对象连接起来的这条链路即我们所谓的原型链。 
  // prototype属性的作用就是让该函数所实例化的对象们都可以找到公用的属性和方法，即f1.__proto__ === Foo.prototype。 
  // constructor属性的含义就是指向该对象的构造函数，所有函数（此时看成对象了）最终的构造函数都指向Function。
  //  另外 __proto__ 属性是浏览器对es5的实现，而不是es标准。
  // 一个构造函数
  function F() { }
  console.log(F, 'F')
  console.log(F.prototype, 'F.prototype')
  console.log('-----我是分割线-----')
  // new 一个实例
  var f = new F();
  console.log(f, '...f是Fnew的一个对象')
  // 构造器
  F.prototype.constructor === F; // true

  console.log('-----我是分割线-----')
  console.log(Function.prototype, 'Function.prototype')
  console.log(F.__proto__, 'F.__proto__')
  F.__proto__ === Function.prototype; // true

  console.log(Function.prototype.__proto__)
  console.log(Object.prototype)
  Function.prototype.__proto__ === Object.prototype; // true

  Object.prototype.__proto__ === null; // true

  // 实例
  f.__proto__ === F.prototype; // true
  F.prototype.__proto__ === Object.prototype; // true
  Object.prototype.__proto__ === null; // true
</script>
